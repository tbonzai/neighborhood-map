<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Neighborhood Restaurants</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="" role="alert" data-bind="html: errorMessage, css:{ 'alert alert-danger alert-dismissible': errorExists}"></div>
			<div class="col-md-12"><input id="search" type="search" placeholder="Search Restaurants" /></div>
			<div class="row">
				<div class="col-md-4">
			        <ul class="list-group" data-bind="foreach: locationList">
				    	<li class="list-group-item" data-bind="click: $parent.changeLocation, text: title, css:{'list-group-item-success': isSelected}"></li>
			    	</ul>
				</div>
				<div class="col-md-8">
					<div id="map-canvas"></div>
				</div>
			</div>
		</div>
		<link rel="stylesheet" href="css/lib/bootstrap.min.css">
		<link rel="stylesheet" href="css/lib/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	    <script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
		<script type="text/javascript" src="js/models/restaurants.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOfOua-jfljQP5ID8J-qSRXVoUbk1TUvs"></script>
	    <script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
