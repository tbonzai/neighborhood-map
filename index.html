<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Neighborhood Restaurants</title>
	</head>
	<body>
		<div class="container">
			<div class="col-md-12"><input id="search" type="search" placeholder="Search Restaurants" /></div>
			<div class="row">
				<div class="col-md-4">
			        <ul data-bind="foreach: locationList">
				    	<li data-bind="click: $parent.changeLocation, text: title"></li>
			    	</ul>
				</div>
				<div class="col-md-8">
					<div id="map-canvas"></div>
				</div>
			</div>
		</div>
		<link rel="stylesheet" href="css/lib/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/models/restaurants.js"></script>
	    <script src="js/lib/knockout-3.3.0.js"></script>
	    <script src="js/app.js"></script>

		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOfOua-jfljQP5ID8J-qSRXVoUbk1TUvs">
		</script>
		<script type="text/javascript">
			var map;
			function initialize() {
				var mapOptions = {
					center: {lat: 29.5978467, lng: -95.6099158},
					zoom: 15,
					mapTypeId: google.maps.MapTypeId.HYBRID
				};
				map = new google.maps.Map(
					document.getElementById('map-canvas'),
					mapOptions
				);
				ko.applyBindings(ViewModel);
				ViewModel.init();

					    new google.maps.Marker({

							map: map,
							title: Restaurants[i].title
						})
					);
				}
*/
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</body>
</html>
