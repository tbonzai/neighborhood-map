<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Neighborhood Restaurants</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="hidden alert alert-danger alert-dismissible" role="alert" data-bind="css:{ hidden: noError}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong>Sorry!</strong> <span data-bind="html: errorMessage"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12"><input id="search" data-bind="event:{ keyup: doSearch}"
					type="search" placeholder="Search Restaurants by Name or Type (e.g. mexican, italian)" /></div>
			</div>
			<div class="row full-row">
				<div class="col-md-4">
			        <ul class="list-group" data-bind="foreach: locationList">
				    	<li class="list-group-item"
				    		data-bind="click: $parent.changeLocation,
				    			css:{ 'list-group-item-success': isSelected, hidden: isHidden}"
				    		title="">
				    		<span data-bind="text: name"></span>
				    		<span class="right" data-bind="if: hasYelp, attr:{ title: yelpReviewText}" title="">
				    			<span data-bind="text: yelpReviewCount"></span> Reviews
				    			<br>
				    			<a data-bind="attr:{ href: yelpReviewUrl}" href="" target="_blank">
				    			<img class="right img-responsive"
				    				data-bind="attr:{ src: yelpImgSrc, alt: yelpAltText}"
				    				src="" alt="Rating from Yelp."
				    				title="" /></a>
				    		</span>
				    	</li>
			    	</ul>
				</div>
				<div class="col-md-8">
					<h2 class="left">My Neighborhood Restaurant Map</h2>
					<div class="right">Reviews by <img src="img/yelp_logo_100x50.png"></div>
					<div id="map-canvas"></div>
				</div>
			</div>
		</div>
		<link rel="stylesheet" href="css/lib/bootstrap.min.css">
		<link rel="stylesheet" href="css/lib/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	    <script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
		<script type="text/javascript" src="js/models/restaurants.js"></script>
		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOfOua-jfljQP5ID8J-qSRXVoUbk1TUvs"></script>
	    <script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
